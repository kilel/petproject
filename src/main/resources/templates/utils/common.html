<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="common_html_head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:replace="${title}">The Pet Project</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css" th:href="@{/css/custom.css}"/>
</head>
<body>

<div th:fragment="common_page_header" class="container">
    <header class="page-header py-3">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="/" th:href="@{/}">P.P.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="convert/date.html" th:href="@{/news}">News</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-primary my-2 my-sm-0 mx-1">Sign In</button>
                    <button class="btn btn-outline-success my-2 my-sm-0 mx-1">Sign Up</button>
                </form>
            </div>
        </nav>
    </header>
</div>

<main role="main" class="container">

</main>

<div th:fragment="common_page_footer(links)">
    <footer class="container page-footer bg-light mt-5">
        <p>The Pet Project - 2019</p>
    </footer>

    <!-- scripts (add here to load pages faster)-->
    <div id="additional-scripts">
        <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript" src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    </div>

    <!--/* more links if required */-->
    <th:block th:replace="${links}" />
</div>
</body>
</html>
